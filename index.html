<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Formulario</title>
  </head>
  <body>
    <img src="imagenes/Logo-VG_Tpt02.png" alt="" width="300px">
    <div class="form">
      <div class="box">
        <div class="header">
          <h1>BIENVENIDOS</h1>
          <label><input type="radio" value="sistema" /> Análisis de Sistema</label>
          <label><input type="radio" value="agrario" /> Producción Agraria</label>
        </div>

        <form>
          <div class="name">
            <input type="text" placeholder="Nombre completo" required />
          </div>
          <div class="lastname">
            <input type="text" placeholder="Apellidos" required />
          </div>
          <div class="age">
            <input type="number" placeholder="Edad" required />
          </div>
          <div class="email">
            <input type="email" placeholder="Correo Institucional" required />
          </div>
          <div class="contraseña">
            <input type="password" placeholder="Contraseña" required />
          </div>
          <div class="recordatorio">
            <label><input type="checkbox" />Aceptar la política de privacidad de los
              Términos y condiciones.</label>
          </div>
          <a href="#">¿Olvidó su contraseña?</a>
        </form>

        <button type="submit">REGISTRARME</button>
        <img src="imagenes/google.png" alt="" width="50px">
        <img src="imagenes/facebook.png" alt="" width="50px">
        <img src="imagenes/github.png" alt="" width="50px">
      </div>

    </div>
  </body>
</html>
